type Card {
	card_id: ID!
	front_text: String
	back_text: String
  audio_uri: String
  audio_status: String
  audio_task_id: String
}

input CreateCardInput {
	card_id: ID
	front_text: String!
	back_text: String!
  audio_uri: String
  audio_status: String
  audio_task_id: String
}

input DeleteCardInput {
	card_id: ID
}

input ModelBooleanFilterInput {
	eq: Boolean
	ne: Boolean
}

type ModelCardConnection {
	items: [Card]
	nextToken: String
}

input ModelCardFilterInput {
	card_id: ModelIDFilterInput
	front_text: ModelStringFilterInput
	back_text: ModelStringFilterInput
  audio_uri: ModelStringFilterInput
  audio_status: ModelStringFilterInput
  audio_task_id: ModelStringFilterInput
	and: [ModelCardFilterInput]
	not: ModelCardFilterInput
	or: [ModelCardFilterInput]
}

input ModelFloatFilterInput {
	between: [Float]
	contains: Float
	eq: Float
	ge: Float
	gt: Float
	le: Float
	lt: Float
	ne: Float
	notContains: Float
}

input ModelIDFilterInput {
	beginsWith: ID
	between: [ID]
	contains: ID
	eq: ID
	ge: ID
	gt: ID
	le: ID
	lt: ID
	ne: ID
	notContains: ID
}

input ModelIntFilterInput {
	between: [Int]
	contains: Int
	eq: Int
	ge: Int
	gt: Int
	le: Int
	lt: Int
	ne: Int
	notContains: Int
}

enum ModelSortDirection {
	ASC
	DESC
}

input ModelStringFilterInput {
	beginsWith: String
	between: [String]
	contains: String
	eq: String
	ge: String
	gt: String
	le: String
	lt: String
	ne: String
	notContains: String
}

type Mutation {
	createCard(input: CreateCardInput!): Card
	deleteCard(input: DeleteCardInput!): Card
	updateCard(input: UpdateCardInput!): Card
}

type Query {
	getCard(card_id: ID!): Card
	getCardIdsByAudioTaskId(audio_task_id: String!): ModelCardConnection
	listCards(filter: ModelCardFilterInput, limit: Int, nextToken: String): ModelCardConnection
}

type Subscription {
	onCreateCard: Card
		@aws_subscribe(mutations: ["createCard"])
	onDeleteCard: Card
		@aws_subscribe(mutations: ["deleteCard"])
	onUpdateCard: Card
		@aws_subscribe(mutations: ["updateCard"])
}

input UpdateCardInput {
	card_id: ID!
	front_text: String
	back_text: String
  audio_uri: String
  audio_status: String
  audio_task_id: String
}

schema {
	query: Query
	mutation: Mutation
}